    <!-- reservation form starts -->
    <div class="container-fluid m-auto reservation-form">
        <div class="container-fluid py-5">
            <h4 class="h4">Reserve Table</h4>
            <span>Please fill the form accurately to enable us serve you better! Welcome!</span>
            <form action="" method="post">
                <div class="row m-3">
                    <h4 class="h5">Personel Information</h4>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="f_name">Full Name :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="f_name" placeholder="Name Lastname" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="email">Email :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="email" placeholder="example@email.com" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="phone">Phone no :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="phone" placeholder="1234567890" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="n_guest"># of Guest :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="n_guest" placeholder="2" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <h4 class="h5">Reservation</h4>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="date">Date :</label>
                    </div>
                    <div class="col">
                        <input type="date" name="date">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="time">Time :</label>
                    </div>
                    <div class="col">
                        <input type="time" name="time" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="r_type">Reservation Type :</label>
                    </div>
                    <div class="col">
                        <select id="r_type" name="r_type" size="1">
                            <option value="Dinner">Dinner</option>
                            <option value="VIP/Mezzanine">VIP/Mezzanine</option>
                            <option value="Birthday/Anniversary">Birthday/Anniversary</option>
                            <option value="Nightlife">Nightlife</option>
                            <option value="Private">Private</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Corporate">Corporate</option>
                            <option value="Holiday">Holiday</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">
                        <label for="other">if other please specify :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="other" autocomplete="off">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col">

                        <label for="request">Any special requests :</label>
                    </div>
                    <div class="col">
                        <input type="text" name="request" autocomplete="off">
                    </div>
                </div>
                <div class="row d-md-flex justify-content-md-center">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <!-- reservation form ends -->

    <!-- footer start -->
    <footer class="container-fluid bg-dark">
